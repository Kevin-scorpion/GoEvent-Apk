    <title>Add Event</title>
  </head>
  <body>
    <!---HEADING--->
    <nav class="navbar navbar-dark bg-dark">
     <div class="container-fluid">

       <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <!--Notification Menu-->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-bell"></i> Notifications <span class="badge bg-secondary">4</span></button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Notifications <i class="bi bi-app-indicator"></i></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            ...
          </div>
        </div>
      <!--/Notification Menu-->
     </div>
    </nav>
    <!---/HEADING--->

    <!---CONTENT--->
  <div class="container-fluid">
    <div class="row">
      <!--Navigation Menu-->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <li class="nav-item">
                <img src="" alt="">
                <a class="nav-link active" aria-current="page" href="#">Name</a>
                <a class="nav-link active" aria-current="page" href="#">Email</a>
              </li>
            </div>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"><i class="bi bi-house"></i>  Home </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"><i class="bi bi-graph-up-arrow"></i>  Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-calendar-date"></i>  Calendar </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-sliders"></i>  Settings </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="connect.html"><i class="bi bi-box-arrow-left"></i>  Disconnect </a>
            </li>
          </ul>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success">Add Event <i class="bi bi-plus-circle"></i></button>
          </div>
        </div>
      </nav>
      <!--/Navigation Menu-->
      <!--Main Menu-->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!--Main Header-->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">New Event</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Cancel</button>
            </div>
          </div>
        </div>
        <!--/Main Header-->

        <!--Create Event Modal-->
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document" aria-hidden="true">
            <div class="modal-content shadow">
              <!--Event Modal Header-->
              <div class="modal-header p-5 pb-3 border-bottom-0">
                <h2 class="fw-bold mb-0">New Event</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="tio-clear tio-lg"></i></button>
              </div>
              <!--/Event Modal Header-->

              <!--Event Modal Body-->
              <div class="modal-body p-5 pt-0">
                  <hr class="my-4">
                  <div class="row pb-4">
                    <div class="col-md">
                      <!-- Form Group -->
                      <label for="host" class="input-label"><i class="bi bi-clipboard"></i> Name of Event*</label>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Ex: Concert Youssou Ndour" aria-label="Ex: Concert Youssou Ndour">
                        <label for="floatingInputGrid">Name</label>
                      </div>
                      <!-- End Form Group -->
                    </div>

                    <div class="col-md">
                      <!-- Form Group -->
                      <label for="host" class="input-label"><i class="bi bi-tags"></i> Category*</label>
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="">
                          <option selected>None</option>
                          <option value="1">Arts & Culture</option>
                          <option value="2">Bootcamps & Mastermind</option>
                          <option value="3">Conferences & Gala</option>
                        </select>
                        <label for="floatingSelectGrid">Category Here</label>
                      </div>
                      <!-- End Form Group -->
                    </div>
                  </div>
                  <div class="row ">
                    <!-- Form Group -->
                    <label for="inputTopic" class="form-label">Topic <i class="bi bi-info-circle-fill text-body ml-1" data-toggle="tooltip" data-placement="top" title="Displayed on public forums, such as Front."></i></label>
                    <input type="text" id="inputTopic" class="form-control" placeholder="Enter event topic here" aria-label="Enter event topic here">
                    <!-- End Form Group -->
                  </div>

                  <div class="row pb-1 pt-4">
                    <div class="col-sm-6">
                        <!-- Form Group -->
                        <label for="datetimepicker" class="input-label">Event date*</label>
                        <div class="form-group">
                          <div class="input-group date pb-4" id="datetimepicker">
                            <div class="input-group-addon input-group-prepend">
                              <span class="input-group-text" id="toogle"><i class="bi bi-calendar-date"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Select date & hour" readonly>
                          </div>
                        </div>
                        <!-- End Form Group -->
                      </div>

                      <div class="col-sm-6">
                          <!-- Form Group -->
                          <label for="host" class="input-label"><i class="bi bi-person"></i> Host*</label>
                          <div class="form-group">
                            <select class="form-select" aria-label="">
                              <option selected>Assign to owner</option>
                              <option value="1">Mark Russell</option>
                              <option value="2">Elon Musk</option>
                            </select>
                          </div>
                          <!-- End Form Group -->
                        </div>
                  </div>

                  <div class="row mb-3 pb-4">
                    <!-- Form Group -->
                    <label for="exampleFormControlTextarea1" class="form-label">Event description*</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type your message..."></textarea>
                    <!-- End Form Group -->
                  </div>

                  <div class="row g-4 pb-4 align-items-center">
                    <!-- Form Group -->
                    <div class="col-auto">
                      <label for="inputAddress" class="col-form-label">Address*</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputAddress" class="form-control">
                    </div>
                    <div class="col-auto">
                      <label for="inputNumber" class="col-form-label">Number of places*</label>
                    </div>
                    <div class="col-auto">
                      <input type="number" id="inputNumber" class="form-control">
                    </div>
                    <!-- End Form Group -->
                  </div>

                  <!--Event Modal Validation-->
                    <span class="badge rounded-pill bg-primary mt-2" style="">Coming soon...</span>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-outline-secondary me-md-2" type="button">Cancel</button>
                      <button class="btn btn-success" type="submit"><i class="bi bi-upload"></i>  Upload</button>
                    </div>
                  <!--/Event Modal Validation-->

              </div>
              <!--/Event Modal Body-->
            </div>
          </div>
        <!--/Create Event Modal-->
      </main>
      <!--/Main Menu-->

      </div>
    </div>
    <!---/CONTENT--->

    <footer></footer>

  <script src="../js/add-event.js" charset="utf-8"></script>

  <!--Plugins Calendar-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" charset="utf-8"></script>
  <!--/Plugins Calendar-->

  <script type="text/javascript">
    $(function () {
      $('#datetimepicker').datetimepicker({
        ignoreReadonly: true
      });
    });
  </script>
