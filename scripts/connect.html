<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../utilities-boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/connect.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>GoEventâ„¢-Connect</title>
  </head>
  <body>
    <!--header-->
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="connect.html">
      <img src="../fonts/logo.png" alt="" width="110" height="45">
    </a>
    <form class="d-flex p-2">
      <div class="btn-toolbar">
        <button class="btn btn-outline-info" type="submit" style="margin-right:3px">Sign In</button>
        <button class="btn btn-success" type="submit" style="margin-left:3px">Register</button>
      </div>
    </form>
  </div>
</nav>
<!--/header-->
<!--content-->
<div class="home">
  <div class="container d-lg-flex align-items-lg-center content-space-t-3 content-space-lg-0 min-vh-lg-100">
    <!--<div class="background-image" >
      <img src="../fonts/background1.jpg" alt="">
    </div>-->
    <!-- Text -->
    <div class="w-100">
      <div class="row">
       <div class="col-lg-5">
        <div class="mb-5">
         <h1 class="display-4 mb-3">Turn your ideas into a reality...</h1>
         <p class="lead">Event feature-rich designed card help you create the best possible effect.</p>
        </div>

        <div class="d-grid d-sm-flex gap-3">
          <a class="btn btn-primary btn-transition px-6" href="home.html">Get started</a>
          <a class="btn btn-link" href="#">Learn more <i class="bi bi-chevron-double-right"></i></a>
        </div>
      </div>
          <!-- End Col -->
    </div>
            <!-- End Row -->
   </div>
  </div>
</div>

<!--/content-->

<!--Register Pan-->
<div class="modal-dialog" role="document" aria-hidden="true">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign up for free</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="name" class="form-control rounded-4" id="floatingInput" placeholder="name">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><i class="bi bi-twitter"></i><use xlink:href="#twitter"/></svg>
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><i class="bi bi-facebook"></i><use xlink:href="#facebook"/></svg>
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><i class="bi bi-github"></i><use xlink:href="#github"/></svg>
            Sign up with GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
<!--/Register Pan-->

<!--Sign Pan-->
<div class="modal-dialog" role="document" aria-hidden="true">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign In</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Connect</button>
        </form>
      </div>
    </div>
  </div>
<!--/Sign Pan-->

  </body>
  <script src="../utilities-boostrap/js/bootstrap.js" charset="utf-8"></script>
  <script src="../js/connect.js" charset="utf-8"></script>
</html>
