<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/join-event.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Join Event</title>
  </head>
  <body>
    <!---HEADING--->
    <nav class="navbar navbar-dark bg-dark">
     <div class="container-fluid">
      <a class="navbar-brand" href="connect.html"><img src="../fonts/logo.png" alt="" width="110" height="45"></a>
      <form class="d-flex">
       <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <!--Notification Menu-->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-bell"></i> Notifications <span class="badge bg-secondary">4</span></button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Notifications <i class="bi bi-app-indicator"></i></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            ...
          </div>
        </div>
      <!--/Notification Menu-->
     </div>
    </nav>
    <!---/HEADING--->

    <!---CONTENT--->
  <div class="container-fluid">
    <div class="row">
      <!--Navigation Menu-->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <li class="nav-item">
                <img src="" alt="">
                <a class="nav-link active" aria-current="page" href="#">Name</a>
                <a class="nav-link active" aria-current="page" href="#">Email</a>
              </li>
            </div>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"><i class="bi bi-house"></i>  Home </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"><i class="bi bi-graph-up-arrow"></i>  Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-calendar-date"></i>  Calendar </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-sliders"></i>  Settings </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="connect.html"><i class="bi bi-box-arrow-left"></i>  Disconnect </a>
            </li>
          </ul>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success">Add Event <i class="bi bi-plus-circle"></i></button>
          </div>
        </div>
      </nav>
      <!--/Navigation Menu-->
      <!--Main Menu-->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Event</h1>
        </div>

        <!--Create Event Modal-->
        <div class="modal-dialog modal-dialog-centered " role="document" aria-hidden="true">
          <div class="modal-content shadow">
            <!--Event Modal Header-->
            <div class="modal-header p-5 pb-3 border-bottom-0">
              <h2 class="fw-bold mb-0">Event</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="tio-clear tio-lg"></i></button>
            </div>
            <!--/Event Modal Header-->

            <!--Event Modal Body-->
            <div class="modal-body p-5 pt-0">
              <hr class="my-4">
              <form>
                <div class="row ">
                  <label for="inputFirstname" class="form-label"><i class="bi bi-person"></i>  Your firstname</label>
                  <input type="text" id="inputFirstname" class="form-control" placeholder="Enter your firstname here" aria-label="Enter your firstname here">
                </div>
                <div class="row pt-3">
                  <label for="inputLastname" class="form-label"><i class="bi bi-person-lines-fill"></i>  Your lastname</label>
                  <input type="text" id="inputLastname" class="form-control" placeholder="Enter event topic here" aria-label="Enter event topic here">
                </div>
                <div class="row pt-3">
                  <label for="inputMail" class="form-label"><i class="bi bi-envelope-check"></i>  Your email</label>
                  <input type="mail" id="inputMail" class="form-control" placeholder="Enter your mail here" aria-label="mdo@example.com">
                </div>
              </form>
            </div>
            <!--/Event Modal Body-->
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" type="button">Cancel</button>
              <button class="btn btn-outline-success" type="button">Join</button>
            </div>
          </div>
        </div>
      <!--/Create Event Modal-->
      </main>
      <!--/Main Menu-->
    </div>
  </div>
  <!---/CONTENT--->

    <!---FOOTER--->
    <footer></footer>
    <!---/FOOTER--->
  </body>
  <script src="../utilities-boostrap/js/bootstrap.js" charset="utf-8"></script>
  <script src="../js/main.js" charset="utf-8"></script>
  <script src="../js/join-event.js" charset="utf-8"></script>
</html>
